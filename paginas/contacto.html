<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="..//styles/styles.css" />
  </head>
  <body class="bbackground">
    <header>
      <div class="logo">
        <img
          src="../assets/imagenes/logourutravel.png"
          class="logo"
          alt="Aqui hay un logo"
        />
      </div>
      <nav>
        <a href="../index.html" class="navegacion">Inicio</a>
        <a href="../paginas/destinos.html" class="navegacion">Destinos</a>
        <a href="../paginas/paquetes.html" class="navegacion">Paquetes</a>
        <a href="../paginas/nosotros.html" class="navegacion">Sobre Nosotros</a>
        <a href="../paginas/contacto.html" class="navegacion">Contacto</a>
      </nav>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <form action="" class="form">
            <div class="form-header">
              <h1 class="form-title">Comienza ya mismo tu proxima aventura</h1>
            </div>

            <div>
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                id="name"
                class="form-imput"
                placeholder="Tu nombre aqui"
              />
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-imput"
                placeholder="Tu email aqui"
              />
            </div>
            <div>
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                name="message"
                id="message"
                class="form-textarea"
                placeholder="Tu mensaje aqui"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn-submit btn-primary"
                value="Enviar mensaje"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="direccion">
      <p>18 de Julio 2020</p>
      <p class="pfooter">Telefono: 096985873</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
